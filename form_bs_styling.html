<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: cover;">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Book a call</h2>
                        <p class="text-center text-muted mt-5 mb-0">
                            Book a call slot and our representatives will call you within 1hr of selected time
                        </p>
                        <form>
                            <div class="form-outline mb-4">
                                <label for="name" class="form-label"  >Name</label>
                                
                                <input type="text" id="name" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-4">
                                <label for="email" class="form-label" >Email</label>
                                <input type="email" id="email" class="form-control form-control-lg"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="phone" class="form-label" >Phone</label>
                                <input type="number" id="phone" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-4"></div>
                                <label for="time" class="form-label" >Time</label>
                                <input type="time" id="time" class="form-control form-control-lg"/>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="submitHandler(event)" type="button" value="Get a call">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function submitHandler(event){
            event.preventDefault();
            let name=document.getElementById("name").value
            let email=document.getElementById("email").value
            let phone=document.getElementById("phone").value
            let time=document.getElementById("time").value
            console.log("Name :",name)
            console.log("Email :",email)
            console.log("Phone :",phone)
            console.log("Time :",time)
        
        }
        </script>
  </body>
</html>
